<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Cadastro</h1>
                </div>
                <form>
                    <label class="form-label p-1"  for="nome">Nome</label>
                    <input class="form-control p-1" type="text" id="nome">
                    <label class="form-label p-1"  for="email">Email</label>
                    <input class="form-control p-1" type="email" id="email">
                    <label class="form-label p-1"  for="msg">Telefone</label>
                    <input class="form-control p-1" type="tel" id="phone">
                    <button class="btn btn-primary btn-lg btn-block mt-3" type="button">Enviar</button>
                    </form>
                    
                
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mask.js"></script>
</body>
</html>
