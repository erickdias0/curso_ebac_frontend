<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css"/>
</head>

<body>
  <header>
    <h1 align="center">
      Cadastro
    </h1>
  </header>
    
      
    <div class="container">
      <form>
        <div class="cadastro">
          <label for="nome">Seu Nome Completo</label>
          <input type="text"  id="nome" name="nome" minlength="2">
        </div>
        <div class="cadastro">
          <label for="cpf">CPF</label>
          <input type="text"  id="cpf" name="cpf">
        </div>
        <div class="cadastro">
          <label for="email">Seu Email</label>
          <input type="email"  id="email" name="email">
        </div>
        <div class="cadastro">
          <label for="telefone">Telefone com DDD</label>
          <input type="text"  id="telefone" name="telefone" minlength="15">
        </div>
        <div class="cadastro">
          <label for="end">Endere√ßo</label>
          <input type="text"  id="end" name="end" minlength="3">
        </div>
        <div class="cadastro">
          <label for="cep">CEP</label>
          <input type="text"  id="cep" name="cep" minlength="9">
        </div>
        <button type="submit">Send</button>
      </form>
    </div>

  

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/messages_pt_BR.js"></script>
</body>

</html>
